<div class="logup-comp">

    <div class="container">
        <form>

            <div class="form-group">
                <label for="lu-email">Email</label>
                <input id="lu-email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="lu-name">Nombre y apellidos</label>
                <input id="lu-name" type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="lu-pass">Contraseña</label>
                <input id="lu-pass" type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="lu-pass-2">Repite la contraseña</label>
                <input id="lu-pass-2" type="password" class="form-control">
            </div>
            <div class="form-group mt-3 mb-3 d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>


            
        </form>
    </div>

</div>
